<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind with daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awasome -->
    <script src="https://kit.fontawesome.com/ce50a4d756.js" crossorigin="anonymous"></script>
    <!-- customised style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- Other styles -->
    <style>
        .font-manrope {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- header section  -->
    <header class="max-w-screen-xl mx-auto px-16 lg:px-24">
        <section class="flex gap-4 pt-10 mb-20">
            <div>
                <h1 class="text-5xl md:text-7xl font-extrabold mb-8">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class="text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <br>
                <button class="btn bg-gradient-to-r from-orange-500 to-red-500 text-white font-bold p-4">Explore More <i
                        class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Image section -->
            <div class="relative">
                <!-- Image -->
                <div>
                    <img class="w-full" src="/images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class="absolute card bg-base-100 w-64 shadow-xl top-28 md:top-72 md:left-20 lg:left-16">
                    <div class="card-body flex flex-row items-center">
                        <i class="fa-solid fa-star text-4xl text-yellow-500"></i>
                        <div>
                            <h2 class="card-title font-bold">5.00</h2>
                            <p>Trust Pilot Ratings</p>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-24">

    </main>
    <footer class="max-w-screen-xl mx-auto px-16 lg:px-24">

    </footer>
</body>

</html>
